<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8" />
  <title>TECOMOG</title>
  <link rel="icon" type="image/x-icon" th:href="@{/img/teco.png}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
  <link th:href="@{/css/styles.css}" rel="stylesheet">
  <link th:href="@{/css/responsive.css}" rel="stylesheet">

</head>

<body>
<header>

  <div class="middle-menu center-text">
    <a th:href="@{/board/list}" class="logo">
      <img src="/img/teco.png" alt="Logo Image">
    </a>
  </div>

  <div class="bottom-area">

    <div class="menu-nav-icon" data-nav-menu="#main-menu">
      <i class="ion-navicon"></i>
    </div>

    <ul class="main-menu visible-on-click" id="main-menu">
      <li><a th:href="@{/board/list}">메인 페이지</a></li>
      <li><a th:href="@{/board/register}">글 작성</a></li>
      <li><a href="#">내 정보</a></li>
    </ul>

  </div>
</header>

  <!-- Main Content-->
  <div class="container px-4 px-lg-5 main-slider" layout:fragment="content">

  </div>
  <!-- Footer-->
<footer>
  <div class="container">
    <div class="pagination-row">
      <div class="col-sm-6">
        <div class="footer-section">
          <p class="copyright"><i class="ion-heart" aria-hidden="true">
          </i> by <a href="https://github.com/zjdtm" target="_blank">MyGitHub</a>
            &amp; distributed by <a href="https://themewagon.com" target="_blank">ThemeWagon</a>
          </p>
          <img th:src="@{/img/teco.png}">
        </div><!-- footer-section -->
      </div><!-- col-lg-4 col-md-6 -->
    </div><!-- row -->
  </div><!-- container -->
</footer>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Include the Quill library -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <th:block layout:fragment="script">

  </th:block>
</body>
</html>
