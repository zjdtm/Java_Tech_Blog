<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8" />
  <title>TECOMOG</title>
  <link rel="icon" type="image/x-icon" th:href="@{/img/teco.png}" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
  <link th:href="@{/css/styles.css}" rel="stylesheet">
  <link th:href="@{/css/responsive.css}" rel="stylesheet">

</head>

<body>
<header>

  <div class="middle-menu center-text">
    <a th:href="@{/board/list}" class="logo">
      <img src="/img/teco.png" alt="Logo Image">
    </a>
  </div>

  <div class="bottom-area">

    <div class="menu-nav-icon" data-nav-menu="#main-menu">
      <i class="ion-navicon"></i>
    </div>

    <ul class="main-menu visible-on-click" id="main-menu">
      <li class="drop-down"><a href="#!">HOME</a></li>
      <li><a href="#">FEATURED</a></li>
      <li><a href="#">ABOUT</a></li>
      <li><a href="#">CATEGORIES</a></li>
      <li><a href="#">CONTACT</a></li>
    </ul>

  </div>
</header>

  <!-- Main Content-->
  <div class="container px-4 px-lg-5 main-slider" layout:fragment="content">

  </div>
  <!-- Footer-->
<footer>
  <div class="container">
    <div class="row">

      <div class="col-sm-6">
        <div class="footer-section">
          <p class="copyright">Juli &copy; 2018. All rights reserved | Made with <i class="ion-heart" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a> &amp; distributed by <a href="https://themewagon.com" target="_blank">ThemeWagon</a></p>
        </div><!-- footer-section -->
      </div><!-- col-lg-4 col-md-6 -->

      <div class="col-sm-6">
        <div class="footer-section">
          <ul class="social-icons">
            <li><a href="#"><i class="ion-social-facebook-outline"></i></a></li>
            <li><a href="#"><i class="ion-social-twitter-outline"></i></a></li>
            <li><a href="#"><i class="ion-social-instagram-outline"></i></a></li>
            <li><a href="#"><i class="ion-social-vimeo-outline"></i></a></li>
            <li><a href="#"><i class="ion-social-pinterest-outline"></i></a></li>
          </ul>
        </div><!-- footer-section -->
      </div><!-- col-lg-4 col-md-6 -->

    </div><!-- row -->
  </div><!-- container -->
</footer>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Include the Quill library -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <th:block layout:fragment="script">

  </th:block>
</body>
</html>
