<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="/css/style.css">

    <title>LOGIN</title>
</head>
<body>


<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" th:style="'background-image: url(' + @{/img/bg_1.jpg} + ');'"></div>
    <div class="contents order-2 order-md-1">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <h3>Login to <strong>TECHOMOG</strong></h3>
                    <th:block th:if="${param.logout != null}">
                        <h1>Logout.............</h1>
                    </th:block>
                    <form id="registerForm" action="/member/login" method="post">
                        <div class="form-group first">
                            <label for="username">ID</label>
                            <input id="username" type="text" class="form-control" placeholder="아이디" name="username">
                        </div>
                        <div class="form-group last mb-3">
                            <label for="password">PW</label>
                            <input id="password" type="password" class="form-control" placeholder="패스워드" name="password">
                        </div>

                        <div class="d-flex mb-5 align-items-center">
                            <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                                <input type="checkbox" checked="checked" name="remember-me"/>
                                <div class="control__indicator"></div>
                            </label>
                            <span class="ml-auto"><a th:href="@{/member/join}" class="forgot-pass">회원이 아니신가요?</a></span>
                        </div>

                        <button type="submit" class="btn btn-block btn-primary">로그인</button>

                    </form>
                    <div>
                        <a href="/oauth2/authorization/kakao">KAKAO</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

</body>
</html>
