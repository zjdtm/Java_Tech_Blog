<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
    <body>
    <div class="member_login">
        <form th:action="@{/join}" th:method="POST">

            <div class="member_login_input">
                <input type="text" name="nickname" placeholder="별명" >
            </div>

            <div class="member_login_input">
                <input type="text" name="email" placeholder="이메일" >
            </div>

            <div class="member_login_input">
                <input type="password" name="password" placeholder="비밀번호">
            </div>

            <div class="member_login_btn">

                <input type="submit" class="btn btn-secondary" value="회원가입">

            </div>

            <div class="find_password">
                <a href="/forgot-password">아이디 또는 비밀번호를 잊으셨나요?</a>
            </div>

        </form>
    </div>
    </body>

</div>


<div class="d-lg-flex half" >
    <div class="bg order-1 order-md-2" th:style="'background-image: url(' + @{/img/bg_1.jpg} + ');'"></div>
    <div class="contents order-2 order-md-1">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <h3>Join to <strong>TECHOMOG</strong></h3>
                    <th:block th:if="${param.logout != null}">
                        <h1>Logout.............</h1>
                    </th:block>
                    <form id="registerForm" action="/member/join" method="post">
                        <div class="form-group first">
                            <label for="username">ID</label>
                            <input id="username" type="text" class="form-control" placeholder="아이디" name="mid">
                        </div>
                        <div class="form-group last mb-3">
                            <label for="password">PW</label>
                            <input id="password" type="password" class="form-control" placeholder="패스워드" name="mpw">
                        </div>
                        <div class="form-group last mb-3">
                            <label for="password">EMAIL</label>
                            <input id="email" type="email" class="form-control" placeholder="이메일" name="email">
                        </div>

                        <div class="d-flex mb-5 align-items-center">
                            <span class="ml-auto"><a th:href="@{/member/login}" class="forgot-pass">이미 회원이신가요?</a></span>
                        </div>

                        <button type="submit" class="btn btn-block btn-primary">회원가입</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    const error = [[${error}]]

    if(error && error === 'mid'){
        alert("동일안 MID를 가진 계정이 존재합니다.")
    }

</script>
</body>
</html>
