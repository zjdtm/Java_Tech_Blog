<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">

  <div class="s003">
    <form action="/board/list" method="get">
      <div class="inner-form" style="display: flex; width: 100%; justify-content: center; margin: 30px">
        <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
        <div class="input-field first-wrap" style="border-right: 1px solid rgba(0, 0, 0, 0.1)">
          <div class="input-select" >
            <select name="type" style="width: 14vw; height: 5vh">
              <option placeholder="" value="">카테고리</option>
              <option value="t" th:selected="${pageRequestDTO.type == 't'}">제목</option>
              <option value="c" th:selected="${pageRequestDTO.type == 'c'}">내용</option>
              <option value="w" th:selected="${pageRequestDTO.type == 'w'}">작성자</option>
              <option value="tc" th:selected="${pageRequestDTO.type == 'tc'}">제목+내용</option>
              <option value="tcw" th:selected="${pageRequestDTO.type == 'tcw'}">제목+내용+작성자</option>
            </select>
          </div>
        </div>
        <div class="input-field second-wrap">
          <input id="search" type="text" name="keyword" th:value="${pageRequestDTO.keyword}" placeholder="Enter Keywords?" style="width: 40vw; height: 5vh"/>
        </div>
        <div class="input-field third-wrap">
          <button class="btn-search" type="button" style="width: 7vw; height: 5vh">
            <svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
            </svg>
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center" th:with="link = ${pageRequestDTO.getLink()}">
      <div class="col-md-10 col-lg-8 col-xl-7" th:each="dto:${responseDTO.dtoList}">
        <!-- Post preview-->
        <div class="post-preview" >
          <a href="post.html">
            <h2 class="post-title"><a th:href="|@{/board/read(bno=${dto.bno})}&${link}|">[[${dto.title}]]</a></h2>
          </a>
          <p class="post-meta">
            Posted by
            <a href="#!">[[${dto.writer}]]</a>
            [[${#temporals.format(dto.regDate, 'yyyy-MM-dd')}]]
          </p>
        </div>
        <!-- Divider-->
        <hr class="my-4" />
      </div>
      <!-- Pager-->
      <div class="float-end" style="text-align: center">
        <ul class="pagination flex-wrap" style="justify-content: center">
          <li class="page-item" th:if="${responseDTO.prev}">
            <a class="page-link" th:data-num="${responseDTO.start - 1}">Previous</a>
          </li>
          <th:block th:each="i : ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
            <li th:class="${responseDTO.page == i}?'page-item active':'page-item'">
              <a class="page-link" th:data-num="${i}">[[${i}]]</a>
            </li>
          </th:block>
          <li class="page-item" th:if="${responseDTO.next}">
            <a class="page-link" th:data-num="${responseDTO.end + 1}">Next</a>
          </li>
        </ul>
      </div>
      <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts →</a></div>
    </div>
  </div>

  <!-- modal -->
  <div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="text-align: center; display: flex; flex-direction: column">
          <img th:src="@{/img/modalcat.png}"/>
          <span>글이 등록되었다냥!</span>
        </div>
      </div>
    </div>
  </div>


</div>

<script layout:fragment="script" th:inline="javascript">

  document.querySelector(".pagination").addEventListener("click", function (e){
    e.preventDefault()
    e.stopPropagation()

    const target= e.target

    if(target.tagName !== 'A'){
      return
    }

    const num = target.getAttribute("data-num")
    const formObj = document.querySelector("form")
    formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`
    formObj.submit();

  },false)

  const result = [[${result}]]

  const modal = new bootstrap.Modal(document.querySelector(".modal"))

  if(result){
    modal.show()
  }

</script>
