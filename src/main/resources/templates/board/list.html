<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">

  <div class="main-slider">
    <form action="/board/list" method="get">
      <div class="inner-form">
        <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
        <div class="input-field first-wrap">
          <div class="input-select" >
            <select name="type">
              <option placeholder="" value="">카테고리</option>
              <option value="t" th:selected="${pageRequestDTO.type == 't'}">제목</option>
              <option value="c" th:selected="${pageRequestDTO.type == 'c'}">내용</option>
              <option value="w" th:selected="${pageRequestDTO.type == 'w'}">작성자</option>
              <option value="tc" th:selected="${pageRequestDTO.type == 'tc'}">제목+내용</option>
              <option value="tcw" th:selected="${pageRequestDTO.type == 'tcw'}">제목+내용+작성자</option>
            </select>
          </div>
        </div>
        <div class="input-field second-wrap">
          <input id="search" type="text" name="keyword" th:value="${pageRequestDTO.keyword}" placeholder="Enter Keywords?" style="width: 40vw; height: 5vh"/>
        </div>
        <div class="input-field third-wrap">
          <button class="btn-search" type="button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <section class="section blog-area">
    <div class="container">
      <div class="row" th:with="link = ${pageRequestDTO.getLink()}">
        <div class="col-lg-8 col-md-12" th:each="dto:${responseDTO.dtoList}">
          <!-- Post preview-->
          <div class="single-post">
              <div class="image-wrapper" th:if="${dto.boardImages != null && dto.boardImages.size() > 0}">
                <img th:each="boardImage : ${dto.boardImages}"
                     th:src="|/view/s_${boardImage.uuid}_${boardImage.fileName}|">
              </div>

              <div class="icons">
                <div class="left-area">
                  <a class="btn caegory-btn" href="#"><b>TRAVEL</b></a>
                </div>
                <ul class="right-area social-icons">
                  <li><a href="#"><i class="ion-android-share-alt"></i>Share</a></li>
                  <li><a href="#"><i class="ion-android-favorite-outline"></i>03</a></li>
                  <li><a href="#"><i class="ion-android-textsms"></i>[[${dto.replyCount}]]</a></li>
                </ul>
              </div>
              <p class="date"><em>[[${#temporals.format(dto.regDate, 'yyyy-MM-dd')}]]</em></p>
              <h3 class="title"><a href="#"><b class="light-color">[[${dto.title}]]</b></a></h3>
              <a class="btn read-more-btn" th:href="|@{/board/read(bno=${dto.bno})}&${link}|"><b>READ MORE</b></a>
          </div><!-- single-post -->

        </div>
        <!-- Pager-->
        <div class="float-end" style="text-align: center">
          <ul class="pagination flex-wrap" style="justify-content: center">
            <li class="page-item" th:if="${responseDTO.prev}">
              <a class="page-link" th:data-num="${responseDTO.start - 1}">Previous</a>
            </li>
            <th:block th:each="i : ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
              <li th:class="${responseDTO.page == i}?'page-item active':'page-item'">
                <a class="page-link" th:data-num="${i}">[[${i}]]</a>
              </li>
            </th:block>
            <li class="page-item" th:if="${responseDTO.next}">
              <a class="page-link" th:data-num="${responseDTO.end + 1}">Next</a>
            </li>
          </ul>
        </div>
        <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts →</a></div>
      </div>
    </div>
  </section>
</div>


<script layout:fragment="script" th:inline="javascript">

  document.querySelector(".pagination").addEventListener("click", function (e){
    e.preventDefault()
    e.stopPropagation()

    const target= e.target

    if(target.tagName !== 'A'){
      return
    }

    const num = target.getAttribute("data-num")
    const formObj = document.querySelector("form")
    formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`
    formObj.submit();

  },false)

</script>
