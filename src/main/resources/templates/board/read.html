<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <title>Board read</title>
</head>

<div layout:fragment="header">
  <!-- Page Header-->
  <header class="masthead" th:style="'background-image:linear-gradient(rgba(0, 0, 0, 0.5), rgba(0,0,0,0.5)),url(' + @{/img/post-bg.jpg} + '); background-size : cover;'">
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="post-heading" style="height : 40vh; text-align: center; color:white;">
            <h1>[[${dto.title}]]</h1>
            <span class="meta">
            Posted by
            <a href="#!">[[${dto.writer}]]</a>
            [[${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}]]
            </span>
          </div>
        </div>
      </div>
    </div>
  </header>
</div>
  <!-- Post Content-->
  <article class="mb-4" layout:fragment="content">
    <div class="container px-4 px-lg-5" th:with="link = ${pageRequestDTO.getLink()}">
      <a th:href="|@{/board/modify(bno=${dto.bno})}&${link}|" class="text-decoration-none">
        <button type="button" style="float : right" class="modifyBtn btn btn-outline-dark mr-md-3 mb-2 mb-md-0" >수정</button>
      </a>
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7 mt-5" th:utext="${dto.content}"/>
      </div>
    </div>
  </article>

<script layout:fragment="script" th:inline="javascript">

</script>
